<header class="fixed flex flex-col w-screen bg-white shadow-xl xl:py-3 z-40 transition ease-in-out duration-200 pt-14 xl:translate-y-0" [ngClass]="menuOpen ? 'translate-y-0' : '-translate-y-72'">
    <ul class="flex flex-col xl:flex-row items-center xl:justify-center gap-14 xl:gap-28 w-full transition duration-1000">
        <li class="navbar-item"><a href="#aboutme-section"><span class="text-sky-500">&#47;&nbsp;</span>Sobre mim</a></li>
        <li class="navbar-item"><a href="#myprojects-section"><span class="text-sky-500">&#47;&nbsp;</span>Projetos</a></li>
        <li class="navbar-item"><a href="#contactme-section"><span class="text-sky-500">&#47;&nbsp;</span>Contato</a></li>
    </ul>
    <div class="relative flex h-10 items-center justify-center xl:hidden p-7 pt-14">
        <img src="images/menu.svg" class="navbar-mobile-icons" alt="menu" [ngClass]="menuOpen ? 'scale-0 opacity-0' : 'rotate-360 scale-100 opacity-100'" (click)="menuOpen = !menuOpen">
        <img src="images/close.svg" class="navbar-mobile-icons scale-0 opacity-0" [ngClass]="menuOpen ? 'rotate-360 scale-100 opacity-100' : 'scale-0 opacity-0'" alt="close" (click)="menuOpen = !menuOpen">
    </div>
</header>
